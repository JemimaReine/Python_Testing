<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Display</title>
</head>

<body>
    <h1>Points de tous les clubs</h1>
    <table>
        <tr>
            <th>Nom du club</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Retour Ã  l'accueil</a>
</body>

</html>
